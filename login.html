<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - FoodFlow</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="bi bi-heart-fill text-success me-2"></i>
          FoodFlow
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">
                <i class="bi bi-graph-up me-1"></i>Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="donor-new-donation.html" data-role="donor">
                <i class="bi bi-plus-circle me-1"></i>New Donation
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="nonprofit-feed.html" data-role="nonprofit">
                <i class="bi bi-list-ul me-1"></i>Available Nearby
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="driver-routes.html" data-role="driver">
                <i class="bi bi-truck me-1"></i>Routes
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admin-orgs.html" data-role="admin">
                <i class="bi bi-people me-1"></i>Organizations
              </a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <span class="navbar-text me-3">
                <span class="role-badge">GUEST</span>
              </span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">
                <i class="bi bi-box-arrow-in-right me-1"></i>Login
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
              <h4 class="mb-0">
                <i class="bi bi-box-arrow-in-right me-2"></i>Select Your Role
              </h4>
            </div>
            <div class="card-body p-4">
              <form id="login-form">
                <div class="mb-4">
                  <label class="form-label fw-bold">Choose your role to continue:</label>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <div class="card h-100 border-0 shadow-sm">
                        <div class="card-body text-center">
                          <i class="bi bi-shop text-primary display-6 mb-3"></i>
                          <h6>Donor</h6>
                          <p class="small text-muted">Post surplus food donations</p>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="role-donor" value="donor">
                            <label class="form-check-label" for="role-donor">Select Donor</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="card h-100 border-0 shadow-sm">
                        <div class="card-body text-center">
                          <i class="bi bi-building text-success display-6 mb-3"></i>
                          <h6>Nonprofit</h6>
                          <p class="small text-muted">Claim available donations</p>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="role-nonprofit" value="nonprofit">
                            <label class="form-check-label" for="role-nonprofit">Select Nonprofit</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="card h-100 border-0 shadow-sm">
                        <div class="card-body text-center">
                          <i class="bi bi-truck text-warning display-6 mb-3"></i>
                          <h6>Driver</h6>
                          <p class="small text-muted">Transport donations</p>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="role-driver" value="driver">
                            <label class="form-check-label" for="role-driver">Select Driver</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="card h-100 border-0 shadow-sm">
                        <div class="card-body text-center">
                          <i class="bi bi-graph-up text-info display-6 mb-3"></i>
                          <h6>Admin</h6>
                          <p class="small text-muted">Manage platform</p>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="role-admin" value="admin">
                            <label class="form-check-label" for="role-admin">Select Admin</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Continue
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="./scripts/main.js"></script>
  </body>
</html>
