  <head>
    <meta charset="utf-8" />

    />

    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="bi bi-heart-fill text-success me-2"></i>
          FoodFlow
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">
                <i class="bi bi-graph-up me-1"></i>Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="donor-new-donation.html" data-role="donor">
                <i class="bi bi-plus-circle me-1"></i>New Donation
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="nonprofit-feed.html" data-role="nonprofit">
                <i class="bi bi-list-ul me-1"></i>Available Nearby
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="driver-routes.html" data-role="driver">
                <i class="bi bi-truck me-1"></i>Routes
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admin-orgs.html" data-role="admin">

              </a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <span class="navbar-text me-3">
                <span class="role-badge">DONOR</span>
              </span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">
                <i class="bi bi-box-arrow-in-right me-1"></i>Login
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card donation-form-container">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">
                <i class="bi bi-plus-circle me-2"></i>Post New Donation
              </h5>
              <p class="mb-0 mt-1">Share your surplus food with local nonprofits.</p>
            </div>
            <div class="card-body p-4">
              <form id="donation-form">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="itemName" class="form-label">Item Name *</label>
                      <input type="text" class="form-control" id="itemName" name="itemName" placeholder="e.g., Fresh Organic Vegetables" required>
                    </div>
                    <div class="mb-3">
                      <label for="quantity" class="form-label">Quantity/Weight *</label>
                      <input type="text" class="form-control" id="quantity" name="quantity" placeholder="e.g., 25 lbs, 40 servings, 15 items" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Pickup Window *</label>
                      <div class="row">
                        <div class="col-6">
                          <label for="pickupStart" class="form-label small">Available from</label>
                          <input type="datetime-local" class="form-control" id="pickupStart" name="pickupStart" required>
                        </div>
                        <div class="col-6">
                          <label for="pickupEnd" class="form-label small">Available until</label>
                          <input type="datetime-local" class="form-control" id="pickupEnd" name="pickupEnd" required>
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="address" class="form-label">Pickup Address *</label>
                      <input type="text" class="form-control" id="address" name="address" placeholder="123 Main St, City, State 12345" required>
                      <div class="form-text">Enter the exact address where nonprofits can pick up the donation.</div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="category" class="form-label">Category *</label>
                      <select class="form-select" id="category" name="category" required>
                        <option value="">Select category...</option>
                        <option value="Produce">Produce</option>
                        <option value="Bakery">Bakery</option>
                        <option value="Dairy">Dairy</option>
                        <option value="Meat">Meat</option>
                        <option value="Prepared">Prepared Food</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="safeUntil" class="form-label">Safe Until *</label>
                      <input type="datetime-local" class="form-control" id="safeUntil" name="safeUntil" required>
                    </div>
                    <div class="mb-3">
                      <label for="notes" class="form-label">Additional Notes</label>
                      <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Any additional details about the donation..."></textarea>
                    </div>
                  </div>
                </div>
                
                <div class="mb-3">
                  <label class="form-label">Pickup Location</label>
                  <div class="map-placeholder">
                    <div class="text-center">
                      <i class="bi bi-geo-alt fs-1 text-muted"></i>
                      <p class="text-muted">Map will show pickup location here</p>
                    </div>
                  </div>
                </div>
                
                <div class="d-flex justify-content-end">
                  <button type="button" class="btn btn-outline-secondary me-2">Cancel</button>
                  <button type="submit" class="btn btn-primary">Post Donation</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    ></script>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/donor-new-donation.js"></script>
  </body>
</html>
