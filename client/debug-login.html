<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Debug Login - FoodFlow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <h1>Debug Login Test</h1>
      
      <div class="card">
        <div class="card-body">
          <h5>Test Login</h5>
          <form id="test-login-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" value="cade.prestegard@gmail.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" value="password123" required>
            </div>
            <button type="submit" class="btn btn-primary">Test Login</button>
          </form>
        </div>
      </div>
      
      <div class="card mt-3">
        <div class="card-body">
          <h5>Current User State</h5>
          <pre id="user-state"></pre>
        </div>
      </div>
      
      <div class="card mt-3">
        <div class="card-body">
          <h5>Console Logs</h5>
          <div id="console-logs" style="height: 200px; overflow-y: auto; background: #f8f9fa; padding: 10px;"></div>
        </div>
      </div>
    </div>

    <script src="./scripts/main.js"></script>
    <script>
      // Override console.log to show in page
      const originalLog = console.log;
      const logsDiv = document.getElementById('console-logs');
      
      console.log = function(...args) {
        originalLog.apply(console, args);
        const logEntry = document.createElement('div');
        logEntry.textContent = args.join(' ');
        logsDiv.appendChild(logEntry);
        logsDiv.scrollTop = logsDiv.scrollHeight;
      };
      
      // Update user state display
      function updateUserState() {
        const userStateDiv = document.getElementById('user-state');
        userStateDiv.textContent = JSON.stringify(window.appState.currentUser, null, 2);
      }
      
      // Test login form
      document.getElementById('test-login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        console.log('Test login form submitted');
        
        const formData = new FormData(this);
        const loginData = {
          email: formData.get('email'),
          password: formData.get('password')
        };
        
        console.log('Login data:', loginData);
        
        try {
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(loginData)
          });
          
          const result = await response.json();
          console.log('Login result:', result);
          
          if (result.success) {
            console.log('Login successful, user data:', result.user);
            console.log('User role:', result.user.role);
            
            // Store user data
            window.appState.currentUser = result.user;
            localStorage.setItem('currentUser', JSON.stringify(result.user));
            
            updateUserState();
            
            // Test redirect
            console.log('Testing redirect to driver page...');
            setTimeout(() => {
              console.log('Redirecting to driver-routes.html');
              window.location.href = 'driver-routes.html';
            }, 2000);
          } else {
            console.log('Login failed:', result.message);
          }
        } catch (error) {
          console.log('Login error:', error);
        }
      });
      
      // Initial user state
      updateUserState();
    </script>
  </body>
</html>
