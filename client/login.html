<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - FoodFlow</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="bi bi-heart-fill text-success me-2"></i>
          FoodFlow
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html" data-role="4">
                <i class="bi bi-graph-up me-1"></i>Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="donor-new-donation.html" data-role="1">
                <i class="bi bi-plus-circle me-1"></i>New Donation
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="nonprofit-feed.html" data-role="2">
                <i class="bi bi-list-ul me-1"></i>Available Nearby
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="driver-routes.html" data-role="3">
                <i class="bi bi-truck me-1"></i>Routes
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admin-orgs.html" data-role="4">
                <i class="bi bi-people me-1"></i>Organizations
              </a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <span class="navbar-text me-3">
                <span class="role-badge">GUEST</span>
              </span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">
                <i class="bi bi-box-arrow-in-right me-1"></i>Login
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- Login Form -->
          <div class="card shadow mb-4" id="login-card">
            <div class="card-header bg-primary text-white text-center">
              <h4 class="mb-0">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
              </h4>
            </div>
            <div class="card-body p-4">
              <form id="login-form">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                  </button>
                </div>
              </form>
              <div class="text-center mt-3">
                <p class="mb-0">Don't have an account? <a href="#" id="show-register">Register here</a></p>
                <button type="button" class="btn btn-sm btn-outline-warning mt-2" onclick="clearStorage()">
                  <i class="bi bi-trash me-1"></i>Clear Storage
                </button>
              </div>
            </div>
          </div>

          <!-- Registration Form -->
          <div class="card shadow" id="register-card" style="display: none;">
            <div class="card-header bg-success text-white text-center">
              <h4 class="mb-0">
                <i class="bi bi-person-plus me-2"></i>Register
              </h4>
            </div>
            <div class="card-body p-4">
              <form id="register-form">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="reg-firstname" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="reg-firstname" name="firstName" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="reg-lastname" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="reg-lastname" name="lastName" required>
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="reg-email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="reg-email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="reg-password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="reg-password" name="password" required minlength="6">
                </div>
                <div class="mb-3">
                  <label for="reg-role" class="form-label">Role</label>
                  <select class="form-select" id="reg-role" name="role" required>
                    <option value="">Select your role</option>
                    <option value="1">Donor</option>
                    <option value="2">Nonprofit</option>
                    <option value="3">Driver</option>
                  </select>
                </div>
                
                <!-- Role-specific fields -->
                <div id="donor-fields" class="role-specific-fields" style="display: none;">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="business-name" class="form-label">Business Name</label>
                        <input type="text" class="form-control" id="business-name" name="businessName">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="business-type" class="form-label">Business Type</label>
                        <input type="text" class="form-control" id="business-type" name="businessType">
                      </div>
                    </div>
                  </div>
                  
                  <!-- Address fields for donors -->
                  <div class="row">
                    <div class="col-12">
                      <h6 class="text-primary mb-3">
                        <i class="bi bi-geo-alt me-2"></i>Business Address
                      </h6>
                    </div>
                    <div class="col-12">
                      <div class="mb-3">
                        <label for="donor-address" class="form-label">Street Address</label>
                        <input type="text" class="form-control" id="donor-address" name="address" placeholder="123 Main St">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="donor-city" class="form-label">City</label>
                        <input type="text" class="form-control" id="donor-city" name="city" placeholder="City">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="mb-3">
                        <label for="donor-state" class="form-label">State</label>
                        <input type="text" class="form-control" id="donor-state" name="state" placeholder="ST">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="mb-3">
                        <label for="donor-zipcode" class="form-label">ZIP Code</label>
                        <input type="text" class="form-control" id="donor-zipcode" name="zipCode" placeholder="12345">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="donor-country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="donor-country" name="country" placeholder="United States" value="United States">
                      </div>
                    </div>
                  </div>
                </div>
                
                <div id="nonprofit-fields" class="role-specific-fields" style="display: none;">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="org-name" class="form-label">Organization Name</label>
                        <input type="text" class="form-control" id="org-name" name="organizationName">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="org-type" class="form-label">Organization Type</label>
                        <input type="text" class="form-control" id="org-type" name="organizationType">
                      </div>
                    </div>
                  </div>
                  
                  <!-- Address fields for nonprofits -->
                  <div class="row">
                    <div class="col-12">
                      <h6 class="text-primary mb-3">
                        <i class="bi bi-geo-alt me-2"></i>Organization Address
                      </h6>
                    </div>
                    <div class="col-12">
                      <div class="mb-3">
                        <label for="org-address" class="form-label">Street Address</label>
                        <input type="text" class="form-control" id="org-address" name="orgAddress" placeholder="123 Main St">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="org-city" class="form-label">City</label>
                        <input type="text" class="form-control" id="org-city" name="orgCity" placeholder="City">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="mb-3">
                        <label for="org-state" class="form-label">State</label>
                        <input type="text" class="form-control" id="org-state" name="orgState" placeholder="ST">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="mb-3">
                        <label for="org-zipcode" class="form-label">ZIP Code</label>
                        <input type="text" class="form-control" id="org-zipcode" name="orgZipCode" placeholder="12345">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="org-country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="org-country" name="orgCountry" placeholder="United States" value="United States">
                      </div>
                    </div>
                  </div>
                </div>
                
                <div class="d-grid">
                  <button type="submit" class="btn btn-success btn-lg">
                    <i class="bi bi-person-plus me-2"></i>Register
                  </button>
                </div>
              </form>
              <div class="text-center mt-3">
                <p class="mb-0">Already have an account? <a href="#" id="show-login">Login here</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3"></div>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="./scripts/main.js"></script>
    <script src="./scripts/login.js"></script>
  </body>
</html>
