<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Test - FoodFlow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-4">
      <h1>Login Test</h1>
      
      <div class="card">
        <div class="card-body">
          <form id="login-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" value="cade.prestegard@gmail.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" value="password123" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
      
      <div class="mt-3">
        <button onclick="testRedirect()" class="btn btn-secondary">Test Direct Redirect</button>
        <button onclick="clearStorage()" class="btn btn-warning">Clear Storage</button>
      </div>
      
      <div class="mt-3">
        <h5>Current User:</h5>
        <pre id="user-info"></pre>
      </div>
    </div>

    <script>
      // Global state
      window.appState = {
        currentUser: null
      };
      
      // Load user from localStorage
      const savedUser = localStorage.getItem('currentUser');
      if (savedUser) {
        try {
          window.appState.currentUser = JSON.parse(savedUser);
          updateUserInfo();
        } catch (error) {
          console.error('Error parsing saved user:', error);
          localStorage.removeItem('currentUser');
        }
      }
      
      function updateUserInfo() {
        document.getElementById('user-info').textContent = JSON.stringify(window.appState.currentUser, null, 2);
      }
      
      function testRedirect() {
        console.log('Testing direct redirect to driver-routes.html');
        window.location.href = 'driver-routes.html';
      }
      
      function clearStorage() {
        localStorage.removeItem('currentUser');
        window.appState.currentUser = null;
        updateUserInfo();
        console.log('Storage cleared');
      }
      
      // Login form handler
      document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const loginData = {
          email: formData.get('email'),
          password: formData.get('password')
        };
        
        console.log('Login data:', loginData);
        
        try {
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(loginData)
          });
          
          const result = await response.json();
          console.log('Login result:', result);
          
          if (result.success) {
            console.log('Login successful, user data:', result.user);
            console.log('User role:', result.user.role);
            
            // Store user data
            window.appState.currentUser = result.user;
            localStorage.setItem('currentUser', JSON.stringify(result.user));
            updateUserInfo();
            
            // Show success message
            alert('Login successful! Redirecting in 2 seconds...');
            
            // Redirect after delay
            setTimeout(() => {
              console.log('Redirecting to role:', result.user.role);
              const roleMap = {
                1: 'donor-new-donation.html', // Donor
                2: 'nonprofit-feed.html',    // Nonprofit
                3: 'driver-routes.html',      // Driver
                4: 'dashboard.html'           // Admin
              };
              
              const redirectUrl = roleMap[result.user.role] || 'index.html';
              console.log('Redirecting to:', redirectUrl);
              window.location.href = redirectUrl;
            }, 2000);
          } else {
            alert('Login failed: ' + result.message);
          }
        } catch (error) {
          console.error('Login error:', error);
          alert('Login error: ' + error.message);
        }
      });
      
      updateUserInfo();
    </script>
  </body>
</html>
